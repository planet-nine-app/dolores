<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sockpuppet - Planet Nine Audio Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: radial-gradient(circle at 50% 50%, #1a0033 0%, #000000 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        /* Corner brackets */
        .corner-brackets {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1000;
        }

        .bracket {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid;
            opacity: 0.7;
        }

        .bracket.top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
            border-color: #10b981;
            filter: drop-shadow(0 0 8px rgba(16, 185, 129, 0.6));
        }

        .bracket.top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
            border-color: #ec4899;
            filter: drop-shadow(0 0 8px rgba(236, 72, 153, 0.6));
        }

        .bracket.bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
            border-color: #fbbf24;
            filter: drop-shadow(0 0 8px rgba(251, 191, 36, 0.6));
        }

        .bracket.bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
            border-color: #8b5cf6;
            filter: drop-shadow(0 0 8px rgba(139, 92, 246, 0.6));
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 40px;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 4px;
            color: #10b981;
            filter: drop-shadow(0 0 12px rgba(16, 185, 129, 0.8));
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 18px;
            color: #8b5cf6;
            opacity: 0.9;
            letter-spacing: 2px;
        }

        /* Player */
        .player-container {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid #8b5cf6;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 16px rgba(139, 92, 246, 0.4));
        }

        .now-playing {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
        }

        .album-art {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            border: 2px solid #ec4899;
            filter: drop-shadow(0 0 8px rgba(236, 72, 153, 0.6));
            object-fit: cover;
            background: #1a0033;
        }

        .track-info {
            flex: 1;
        }

        .track-title {
            font-size: 24px;
            font-weight: 600;
            color: #ec4899;
            margin-bottom: 8px;
            filter: drop-shadow(0 0 8px rgba(236, 72, 153, 0.6));
        }

        .track-artist {
            font-size: 16px;
            color: #10b981;
            margin-bottom: 4px;
        }

        .track-album {
            font-size: 14px;
            color: #8b5cf6;
            opacity: 0.8;
        }

        /* Controls */
        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid #10b981;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 8px rgba(16, 185, 129, 0.4));
        }

        .control-btn:hover {
            background: rgba(16, 185, 129, 0.3);
            transform: scale(1.1);
        }

        .control-btn.play-pause {
            width: 60px;
            height: 60px;
            border-width: 2px;
        }

        .control-btn svg {
            fill: #10b981;
        }

        /* Progress bar */
        .progress-container {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .time {
            font-size: 14px;
            color: #fbbf24;
            min-width: 50px;
            text-align: center;
        }

        .progress-bar {
            flex: 1;
            height: 8px;
            background: rgba(139, 92, 246, 0.3);
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            border: 1px solid #8b5cf6;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #ec4899);
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s linear;
            filter: drop-shadow(0 0 8px rgba(16, 185, 129, 0.6));
        }

        /* Track list */
        .track-list {
            display: grid;
            gap: 12px;
        }

        .track-item {
            background: rgba(236, 72, 153, 0.1);
            border: 1px solid rgba(236, 72, 153, 0.5);
            border-radius: 6px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .track-item:hover {
            background: rgba(236, 72, 153, 0.2);
            border-color: #ec4899;
            transform: translateX(4px);
        }

        .track-item.playing {
            background: rgba(16, 185, 129, 0.2);
            border-color: #10b981;
            filter: drop-shadow(0 0 12px rgba(16, 185, 129, 0.4));
        }

        .track-number {
            font-size: 18px;
            font-weight: 600;
            color: #fbbf24;
            min-width: 30px;
            text-align: center;
        }

        .track-item-info {
            flex: 1;
        }

        .track-item-title {
            font-size: 16px;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .track-item-meta {
            font-size: 14px;
            color: #8b5cf6;
            opacity: 0.8;
        }

        .track-duration {
            font-size: 14px;
            color: #fbbf24;
        }

        /* Purchase button */
        .purchase-btn {
            background: linear-gradient(135deg, #ec4899, #8b5cf6);
            border: 2px solid #ec4899;
            border-radius: 6px;
            padding: 10px 20px;
            display: none;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 8px rgba(236, 72, 153, 0.4));
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
            text-decoration: none;
            margin-left: auto;
        }

        .purchase-btn:hover {
            background: linear-gradient(135deg, #f472b6, #a78bfa);
            transform: translateY(-2px);
            filter: drop-shadow(0 0 12px rgba(236, 72, 153, 0.6));
        }

        .purchase-btn.visible {
            display: flex;
        }

        .purchase-btn img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1);
        }

        /* Album headers */
        .album-header {
            margin: 40px 0 20px;
            padding: 16px;
            background: rgba(139, 92, 246, 0.15);
            border-left: 4px solid #8b5cf6;
            border-radius: 4px;
        }

        .album-name {
            font-size: 24px;
            font-weight: 600;
            color: #8b5cf6;
            margin-bottom: 8px;
            filter: drop-shadow(0 0 8px rgba(139, 92, 246, 0.6));
        }

        .album-description {
            font-size: 14px;
            color: #ffffff;
            opacity: 0.7;
            line-height: 1.6;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 60px;
            color: #10b981;
            font-size: 18px;
            filter: drop-shadow(0 0 8px rgba(16, 185, 129, 0.6));
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="corner-brackets">
        <div class="bracket top-left"></div>
        <div class="bracket top-right"></div>
        <div class="bracket bottom-left"></div>
        <div class="bracket bottom-right"></div>
    </div>

    <div class="container">
        <header>
            <h1>SOCKPUPPET</h1>
            <div class="subtitle">PLANET NINE AUDIO PLAYER</div>
        </header>

        <div class="player-container">
            <div class="now-playing">
                <img id="albumArt" class="album-art" src="" alt="Album art">
                <div class="track-info">
                    <div class="track-title" id="trackTitle">Select a track</div>
                    <div class="track-artist" id="trackArtist">Sockpuppet</div>
                    <div class="track-album" id="trackAlbum"></div>
                </div>
                <a id="purchaseBtn" class="purchase-btn" href="#" target="_blank" rel="noopener noreferrer">
                    <img id="purchaseIcon" src="" alt="">
                    <span id="purchaseLabel">Purchase</span>
                </a>
            </div>

            <div class="controls">
                <button class="control-btn" id="prevBtn" title="Previous">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                    </svg>
                </button>

                <button class="control-btn play-pause" id="playPauseBtn" title="Play">
                    <svg id="playIcon" width="30" height="30" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg id="pauseIcon" width="30" height="30" viewBox="0 0 24 24" style="display: none;">
                        <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                    </svg>
                </button>

                <button class="control-btn" id="nextBtn" title="Next">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path d="M16 18h2V6h-2zm-11-7l8.5-6v12z"/>
                    </svg>
                </button>

                <div class="progress-container">
                    <div class="time" id="currentTime">0:00</div>
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="time" id="totalTime">0:00</div>
                </div>
            </div>

            <audio id="audioPlayer"></audio>
        </div>

        <div id="trackList" class="track-list">
            <div class="loading">Loading tracks</div>
        </div>
    </div>

    <script src="audio-player.js"></script>
</body>
</html>
