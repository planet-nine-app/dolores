<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cTunes - Planet Nine Music Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: radial-gradient(circle at 50% 50%, #1a0033 0%, #000000 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
        }

        /* Corner brackets */
        .corner-brackets {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1000;
        }

        .bracket {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid;
            opacity: 0.7;
        }

        .bracket.top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
            border-color: #10b981;
            filter: drop-shadow(0 0 8px rgba(16, 185, 129, 0.6));
        }

        .bracket.top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
            border-color: #ec4899;
            filter: drop-shadow(0 0 8px rgba(236, 72, 153, 0.6));
        }

        .bracket.bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
            border-color: #fbbf24;
            filter: drop-shadow(0 0 8px rgba(251, 191, 36, 0.6));
        }

        .bracket.bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
            border-color: #8b5cf6;
            filter: drop-shadow(0 0 8px rgba(139, 92, 246, 0.6));
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 40px;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 4px;
            color: #ec4899;
            filter: drop-shadow(0 0 12px rgba(236, 72, 153, 0.8));
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 18px;
            color: #8b5cf6;
            opacity: 0.9;
            letter-spacing: 2px;
        }

        /* View toggle */
        .view-toggle {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .view-btn {
            background: rgba(139, 92, 246, 0.15);
            border: 1px solid #8b5cf6;
            border-radius: 6px;
            padding: 10px 24px;
            font-size: 14px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 8px rgba(139, 92, 246, 0.4));
        }

        .view-btn:hover {
            background: rgba(139, 92, 246, 0.25);
        }

        .view-btn.active {
            background: rgba(16, 185, 129, 0.25);
            border-color: #10b981;
            filter: drop-shadow(0 0 12px rgba(16, 185, 129, 0.6));
        }

        /* Album grid */
        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .album-card {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.5);
            border-radius: 8px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .album-card:hover {
            background: rgba(139, 92, 246, 0.2);
            border-color: #8b5cf6;
            transform: translateY(-4px);
            filter: drop-shadow(0 0 16px rgba(139, 92, 246, 0.6));
        }

        .album-cover {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 6px;
            border: 2px solid #ec4899;
            filter: drop-shadow(0 0 8px rgba(236, 72, 153, 0.4));
            object-fit: cover;
            background: #1a0033;
            margin-bottom: 12px;
        }

        .album-title {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 6px;
        }

        .album-artist {
            font-size: 14px;
            color: #8b5cf6;
            opacity: 0.8;
        }

        .album-track-count {
            font-size: 12px;
            color: #fbbf24;
            margin-top: 6px;
        }

        /* Player (fixed at bottom) */
        .player-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 0, 51, 0.95);
            backdrop-filter: blur(10px);
            border-top: 2px solid #8b5cf6;
            padding: 20px;
            z-index: 100;
            filter: drop-shadow(0 -4px 16px rgba(139, 92, 246, 0.4));
            display: none;
        }

        .player-container.visible {
            display: block;
        }

        .player-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .player-album-art {
            width: 60px;
            height: 60px;
            border-radius: 4px;
            border: 2px solid #ec4899;
            filter: drop-shadow(0 0 8px rgba(236, 72, 153, 0.6));
            object-fit: cover;
            background: #1a0033;
        }

        .player-info {
            flex: 1;
            min-width: 0;
        }

        .player-track-title {
            font-size: 16px;
            font-weight: 600;
            color: #ec4899;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-track-artist {
            font-size: 14px;
            color: #10b981;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .player-control-btn {
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid #10b981;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 8px rgba(16, 185, 129, 0.4));
        }

        .player-control-btn:hover {
            background: rgba(16, 185, 129, 0.3);
            transform: scale(1.1);
        }

        .player-control-btn.play-pause {
            width: 48px;
            height: 48px;
            border-width: 2px;
        }

        .player-control-btn svg {
            fill: #10b981;
        }

        .player-progress-container {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 200px;
        }

        .player-time {
            font-size: 12px;
            color: #fbbf24;
            min-width: 40px;
            text-align: center;
        }

        .player-progress-bar {
            flex: 1;
            height: 6px;
            background: rgba(139, 92, 246, 0.3);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            border: 1px solid #8b5cf6;
        }

        .player-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #ec4899);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
            filter: drop-shadow(0 0 8px rgba(16, 185, 129, 0.6));
        }

        /* Album detail view */
        .album-detail {
            display: none;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid #8b5cf6;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 100px;
            filter: drop-shadow(0 0 16px rgba(139, 92, 246, 0.4));
        }

        .album-detail.visible {
            display: block;
        }

        .album-detail-header {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            align-items: flex-start;
        }

        .album-detail-cover {
            width: 250px;
            height: 250px;
            border-radius: 8px;
            border: 2px solid #ec4899;
            filter: drop-shadow(0 0 12px rgba(236, 72, 153, 0.6));
            object-fit: cover;
            background: #1a0033;
        }

        .album-detail-info {
            flex: 1;
        }

        .album-detail-title {
            font-size: 32px;
            font-weight: 700;
            color: #ec4899;
            margin-bottom: 12px;
            filter: drop-shadow(0 0 8px rgba(236, 72, 153, 0.6));
        }

        .album-detail-artist {
            font-size: 20px;
            color: #10b981;
            margin-bottom: 16px;
        }

        .album-detail-description {
            font-size: 14px;
            color: #ffffff;
            opacity: 0.8;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .back-btn {
            background: rgba(236, 72, 153, 0.15);
            border: 1px solid #ec4899;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 14px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 8px rgba(236, 72, 153, 0.4));
        }

        .back-btn:hover {
            background: rgba(236, 72, 153, 0.25);
            transform: translateX(-4px);
        }

        /* Track list */
        .track-list {
            display: grid;
            gap: 12px;
        }

        .track-item {
            background: rgba(236, 72, 153, 0.1);
            border: 1px solid rgba(236, 72, 153, 0.5);
            border-radius: 6px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .track-item:hover {
            background: rgba(236, 72, 153, 0.2);
            border-color: #ec4899;
            transform: translateX(4px);
        }

        .track-item.playing {
            background: rgba(16, 185, 129, 0.2);
            border-color: #10b981;
            filter: drop-shadow(0 0 12px rgba(16, 185, 129, 0.4));
        }

        .track-number {
            font-size: 18px;
            font-weight: 600;
            color: #fbbf24;
            min-width: 30px;
            text-align: center;
        }

        .track-item-info {
            flex: 1;
        }

        .track-item-title {
            font-size: 16px;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .track-item-meta {
            font-size: 14px;
            color: #8b5cf6;
            opacity: 0.8;
        }

        .track-duration {
            font-size: 14px;
            color: #fbbf24;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 60px;
            color: #10b981;
            font-size: 18px;
            filter: drop-shadow(0 0 8px rgba(16, 185, 129, 0.6));
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .album-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 20px;
            }

            .album-detail-header {
                flex-direction: column;
                align-items: center;
            }

            .album-detail-cover {
                width: 200px;
                height: 200px;
            }

            .player-content {
                flex-wrap: wrap;
            }

            .player-progress-container {
                width: 100%;
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="corner-brackets">
        <div class="bracket top-left"></div>
        <div class="bracket top-right"></div>
        <div class="bracket bottom-left"></div>
        <div class="bracket bottom-right"></div>
    </div>

    <div class="container">
        <header>
            <h1>cTUNES</h1>
            <div class="subtitle">PLANET NINE MUSIC LIBRARY</div>
        </header>

        <div class="view-toggle">
            <button class="view-btn active" id="gridViewBtn">Album Grid</button>
            <button class="view-btn" id="listViewBtn">All Tracks</button>
        </div>

        <div id="albumGrid" class="album-grid">
            <div class="loading">Loading albums</div>
        </div>

        <div id="albumDetail" class="album-detail">
            <button class="back-btn" id="backBtn">‚Üê Back to Albums</button>
            <div class="album-detail-header">
                <img id="detailCover" class="album-detail-cover" src="" alt="Album cover">
                <div class="album-detail-info">
                    <div class="album-detail-title" id="detailTitle">Album Title</div>
                    <div class="album-detail-artist" id="detailArtist">Artist</div>
                    <div class="album-detail-description" id="detailDescription"></div>
                </div>
            </div>
            <div id="detailTracks" class="track-list"></div>
        </div>
    </div>

    <div id="playerContainer" class="player-container">
        <div class="player-content">
            <img id="playerAlbumArt" class="player-album-art" src="" alt="Album art">
            <div class="player-info">
                <div class="player-track-title" id="playerTrackTitle">Select a track</div>
                <div class="player-track-artist" id="playerTrackArtist">Artist</div>
            </div>
            <div class="player-controls">
                <button class="player-control-btn" id="playerPrevBtn" title="Previous">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                    </svg>
                </button>

                <button class="player-control-btn play-pause" id="playerPlayPauseBtn" title="Play">
                    <svg id="playerPlayIcon" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg id="playerPauseIcon" width="24" height="24" viewBox="0 0 24 24" style="display: none;">
                        <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                    </svg>
                </button>

                <button class="player-control-btn" id="playerNextBtn" title="Next">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path d="M16 18h2V6h-2zm-11-7l8.5-6v12z"/>
                    </svg>
                </button>
            </div>
            <div class="player-progress-container">
                <div class="player-time" id="playerCurrentTime">0:00</div>
                <div class="player-progress-bar" id="playerProgressBar">
                    <div class="player-progress-fill" id="playerProgressFill"></div>
                </div>
                <div class="player-time" id="playerTotalTime">0:00</div>
            </div>
        </div>
        <audio id="audioPlayer"></audio>
    </div>

    <script src="ctunes.js"></script>
</body>
</html>
